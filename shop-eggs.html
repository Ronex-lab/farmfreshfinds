<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Fresh Finds - Shop Eggs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Farm Fresh Finds</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop-eggs.html">Shop Eggs</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <button class="cart-button">Cart (0)</button>
        </nav>
    </header>

    <!-- Main Content - Egg Catalog -->
    <section class="catalog">
        <h2>Our Eggs</h2>
        <div class="egg-grid">
            <div class="egg-item">
                <div class="placeholder"></div> <!-- Placeholder for egg pic (we’ll revisit in Step 1) -->
                <h3>Dozen Free-Range</h3>
                <p>$4.99</p>
                <div class="quantity-container">
                    <button class="quantity-decrease">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-increase">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="egg-item">
                <div class="placeholder"></div>
                <h3>Organic Tray</h3>
                <p>$6.99</p>
                <div class="quantity-container">
                    <button class="quantity-decrease">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-increase">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Payment Options Placeholder -->
    <section class="payment-options">
        <h2>Pay Your Way</h2>
        <div class="payment-icons">
            <div class="payment-icon">Bank</div>
            <div class="payment-icon">PayPal</div>
            <div class="payment-icon">M-Pesa</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <nav class="footer-nav">
            <a href="index.html">Home</a> |
            <a href="shop-eggs.html">Shop Eggs</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
        <p>© 2025 Farm Fresh Finds | Contact Us</p>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button">Proceed to Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
